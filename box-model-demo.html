<!DOCTYPE html>
<html>
	<head>
		<style>
				
			.box {
				width : 200px;
				height: 200px;		
				display2 : inline-block;	 /* step 2 */
				border : 1px solid red;
				padding : 10px;
				margin : 10px;
			}

			.content-box {
				box-sizing: content-box;
			}

			.border-box {
				box-sizing:border-box; 
			}
		</style>
	<head>
		<title>Box Model Demo</title>
	</head>
	<body>
		<section class="box content-box">
			content box
		</section>
		<section class="box border-box">
			border box
		</section>
	</body>
</html>
